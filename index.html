<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta name="viewport" content="width=device-width, intial-scale=1,minimum-scale=1,maximum-scale=1">	
<title>Jukebox</title> 
<!-- Load FontAwesome icons -->
<link rel="icon" href="main/favicon.ico">
<link href="https://css.gg/arrow-long-up-c.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/c45aced2c8.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<!-- Load the custom CSS style file -->
<link rel="stylesheet" type="text/css" href="user.css"> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head> 

<body> 
    <div class="container-fluid">
    <div id="numberholder">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card  text-center">
                    <img src="main/juke.png">
                    <h6>Please enter your number for authetication</h6>
                    <div id="number" class="inputs d-flex flex-row justify-content-center mt-2"> 
                        <input type="number" placeholder="enter your number" id="phoneno" required>
                        <br/><br/>
                        <div id="recaptcha-container"></div>
                    </div>
                    <div class="mt-4"> <button class="btn btn-danger px-4 validate" onclick="send_otp()">send otp</button> </div>
                </div>
            
            </div>
        </div>
    </div>
</div>

    <div id="otpholder">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card p-2 text-center">
                    <img src="main/juke.png">
                    <h6>Please enter the one time password to verify your account</h6>
                    <div id="msg"> <span>A code has been sent to</span> <small><span id="collect"></span></small> </div>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> 
                    </div>
                    <div class="mt-4">
                         <button class="btn btn-danger px-4 validate" onclick="otpvalid()">Validate</button> 
                        </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
    <script src="user.js"></script>
</body>
</html>
